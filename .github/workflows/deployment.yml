name: Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deployment:
    strategy:
      fail-fast: true
      matrix:
        php: [8.4]

    name: Deployment Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v6

      - name: ðŸª„ Setup Environment
        uses: ./.github/actions/setup
        with:
          php-version: ${{ matrix.php }}
          cache-suffix: deployment

      - name: ðŸ”„ Run Migrations
        run: php artisan migrate --force -v
